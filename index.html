<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #4B0082;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #4B0082;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #4B0082;
            position: relative;
        }

        .hidden {
            display: none;
        }

        .celebration {
            position: fixed;
            font-size: 3rem;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: #ff4081;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My BBG Faith üíñ</h1>
        <p id="question">Will you be my forever Valentine?</p>
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">YES! üòç</button>
            <button id="noBtn" onmouseover="dodge()" onclick="handleNo()">Hmm... ü§î</button>
        </div>
        <div id="celebrationText" class="hidden">YAY! üíñüéâ<br>Now ill get the chance to rail you! üíêüç´</div>
    </div>

    <script>
        const questions = [
            "Are you absolutely sure?",
            "Not even a maybe?",
            "What if I watch movies with you?",
            "How about i play roblox with u every night?",
            "Would a dozen nuggets change your mind?",
            "Pretty please with cherry on top?",
            "I'll learn to love your tiny dog!",
            "I'll be your personal chef for a week!",
            "You're breaking my digital heart üíî",
            "The universe wants you to say yes üå†"
        ];

        let noCount = 0;
        const celebrationMessages = ["üíñ", "üéâ", "üíê", "üç´", "üòç", "üåü"];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.textContent = 'üíñ';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        function handleYes() {
            document.getElementById('question').classList.add('hidden');
            document.getElementById('noBtn').classList.add('hidden');
            document.getElementById('yesBtn').classList.add('hidden');
            document.getElementById('celebrationText').classList.remove('hidden');
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            noCount++;
            
            if (noCount < questions.length) {
                document.getElementById('question').textContent = questions[noCount - 1];
            } else {
                document.getElementById('question').textContent = "Have fun trying to press Hmm... üí™";
            }
            
            noBtn.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 100 - 50}px)`;
            noBtn.style.transition = 'transform 0.3s ease';
        }

        function dodge() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.transform = `translate(${Math.random() * 300 - 100}px, ${Math.random() * 300 - 100}px)`;
        }
    </script>
</body>
</html>
